<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>Gmail</li>
                <li>Imágenes</li>
                <li><i class="fas fa-th"></i></li>
                <li><img src="/images/pic.jpg" alt="Profile picture"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="logo">
            <picture>
                <img src="images/googlelogo_color_272x92dp.png" alt="">
            </picture>
        </section>
        <section class="search">
            <div>
                <span><i class="fas fa-search"></i></span>
                <input type="text" name="" id="">
                <a href="!#"><i class="fas fa-microphone"></i></a>
            </div>
        </section>
        <section class="buttons">
            <div>
                <button>Buscar con Google</button>
                <button>Me siento con suerte</button>
            </div>
            <div>
                <p>Ofrecido por: <span>Elwbo</span> </p>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <a href="">Ecuador</a>
        </div>
        <div class="divider">
            <div class="left">
                <ul>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Sobre Google</li>
                    <li>Cómo funciona la búsqueda</li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/a04ec12f68.js" crossorigin="anonymous"></script>
</body>
</html>
